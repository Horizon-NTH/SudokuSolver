<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SudokuSolver</title>
    <link href="style/style.css" rel="stylesheet">
    <link id="favicon" href="img/logo-dark.svg" rel="icon">
    <script src="script/theme.js" defer></script>
    <script src="script/grid.js" defer></script>
    <script src="script/sudoku.js" defer></script>
</head>
<body class="dark-theme">
    <header>
        <a href="index.html"><img src="img/logo-dark.svg" alt="logo" id="logo"></a>
        <h1>SudokuSolver</h1>
        <button id="theme">
            <img src="img/moon.svg" alt="Theme button" id="theme-button-img">
        </button>
    </header>
    <main id="content">
        <div id="grid">
            <div>
                <label><input id="1-1" type="text" autocomplete="off" class="top-left"></label>
                <label><input id="1-2" type="text" autocomplete="off" class="top"></label>
                <label><input id="1-3" type="text" autocomplete="off" class="outer-top-inner-right"></label>
                <label><input id="2-1" type="text" autocomplete="off" class="left"></label>
                <label><input id="2-2" type="text" autocomplete="off" class="center"></label>
                <label><input id="2-3" type="text" autocomplete="off" class="inner-right"></label>
                <label><input id="3-1" type="text" autocomplete="off" class="outer-left-inner-bottom"></label>
                <label><input id="3-2" type="text" autocomplete="off" class="inner-bottom"></label>
                <label><input id="3-3" type="text" autocomplete="off" class="inner-bottom-right"></label>
            </div>
            <div>
                <label><input id="1-4" type="text" autocomplete="off" class="outer-top-inner-left"></label>
                <label><input id="1-5" type="text" autocomplete="off" class="top"></label>
                <label><input id="1-6" type="text" autocomplete="off" class="outer-top-inner-right"></label>
                <label><input id="2-4" type="text" autocomplete="off" class="inner-left"></label>
                <label><input id="2-5" type="text" autocomplete="off" class="center"></label>
                <label><input id="2-6" type="text" autocomplete="off" class="inner-right"></label>
                <label><input id="3-4" type="text" autocomplete="off" class="inner-bottom-left"></label>
                <label><input id="3-5" type="text" autocomplete="off" class="inner-bottom"></label>
                <label><input id="3-6" type="text" autocomplete="off" class="inner-bottom-right"></label>
            </div>
            <div>
                <label><input id="1-7" type="text" autocomplete="off" class="outer-top-inner-left"></label>
                <label><input id="1-8" type="text" autocomplete="off" class="top"></label>
                <label><input id="1-9" type="text" autocomplete="off" class="top-right"></label>
                <label><input id="2-7" type="text" autocomplete="off" class="inner-left"></label>
                <label><input id="2-8" type="text" autocomplete="off" class="center"></label>
                <label><input id="2-9" type="text" autocomplete="off" class="right"></label>
                <label><input id="3-7" type="text" autocomplete="off" class="inner-bottom-left"></label>
                <label><input id="3-8" type="text" autocomplete="off" class="inner-bottom"></label>
                <label><input id="3-9" type="text" autocomplete="off" class="outer-right-inner-bottom"></label>
            </div>
            <div>
                <label><input id="4-1" type="text" autocomplete="off" class="outer-left-inner-top"></label>
                <label><input id="4-2" type="text" autocomplete="off" class="inner-top"></label>
                <label><input id="4-3" type="text" autocomplete="off" class="inner-top-right"></label>
                <label><input id="5-1" type="text" autocomplete="off" class="left"></label>
                <label><input id="5-2" type="text" autocomplete="off" class="center"></label>
                <label><input id="5-3" type="text" autocomplete="off" class="inner-right"></label>
                <label><input id="6-1" type="text" autocomplete="off" class="outer-left-inner-bottom"></label>
                <label><input id="6-2" type="text" autocomplete="off" class="inner-bottom"></label>
                <label><input id="6-3" type="text" autocomplete="off" class="inner-bottom-right"></label>
            </div>
            <div>
                <label><input id="4-4" type="text" autocomplete="off" class="inner-top-left"></label>
                <label><input id="4-5" type="text" autocomplete="off" class="inner-top"></label>
                <label><input id="4-6" type="text" autocomplete="off" class="inner-top-right"></label>
                <label><input id="5-4" type="text" autocomplete="off" class="inner-left"></label>
                <label><input id="5-5" type="text" autocomplete="off" class="center"></label>
                <label><input id="5-6" type="text" autocomplete="off" class="inner-right"></label>
                <label><input id="6-4" type="text" autocomplete="off" class="inner-bottom-left"></label>
                <label><input id="6-5" type="text" autocomplete="off" class="inner-bottom"></label>
                <label><input id="6-6" type="text" autocomplete="off" class="inner-bottom-right"></label>
            </div>
            <div>
                <label><input id="4-7" type="text" autocomplete="off" class="inner-top-left"></label>
                <label><input id="4-8" type="text" autocomplete="off" class="inner-top"></label>
                <label><input id="4-9" type="text" autocomplete="off" class="outer-right-inner-top"></label>
                <label><input id="5-7" type="text" autocomplete="off" class="inner-left"></label>
                <label><input id="5-8" type="text" autocomplete="off" class="center"></label>
                <label><input id="5-9" type="text" autocomplete="off" class="right"></label>
                <label><input id="6-7" type="text" autocomplete="off" class="inner-bottom-left"></label>
                <label><input id="6-8" type="text" autocomplete="off" class="inner-bottom"></label>
                <label><input id="6-9" type="text" autocomplete="off" class="outer-right-inner-bottom"></label>
            </div>
            <div>
                <label><input id="7-1" type="text" autocomplete="off" class="outer-left-inner-top"></label>
                <label><input id="7-2" type="text" autocomplete="off" class="inner-top"></label>
                <label><input id="7-3" type="text" autocomplete="off" class="inner-top-right"></label>
                <label><input id="8-1" type="text" autocomplete="off" class="left"></label>
                <label><input id="8-2" type="text" autocomplete="off" class="center"></label>
                <label><input id="8-3" type="text" autocomplete="off" class="inner-right"></label>
                <label><input id="9-1" type="text" autocomplete="off" class="bottom-left"></label>
                <label><input id="9-2" type="text" autocomplete="off" class="bottom"></label>
                <label><input id="9-3" type="text" autocomplete="off" class="outer-bottom-inner-right"></label>
            </div>
            <div>
                <label><input id="7-4" type="text" autocomplete="off" class="inner-top-left"></label>
                <label><input id="7-5" type="text" autocomplete="off" class="inner-top"></label>
                <label><input id="7-6" type="text" autocomplete="off" class="inner-top-right"></label>
                <label><input id="8-4" type="text" autocomplete="off" class="inner-left"></label>
                <label><input id="8-5" type="text" autocomplete="off" class="center"></label>
                <label><input id="8-6" type="text" autocomplete="off" class="inner-right"></label>
                <label><input id="9-4" type="text" autocomplete="off" class="outer-bottom-inner-left"></label>
                <label><input id="9-5" type="text" autocomplete="off" class="bottom"></label>
                <label><input id="9-6" type="text" autocomplete="off" class="outer-bottom-inner-right"></label>
            </div>
            <div>
                <label><input id="7-7" type="text" autocomplete="off" class="inner-top-left"></label>
                <label><input id="7-8" type="text" autocomplete="off" class="inner-top"></label>
                <label><input id="7-9" type="text" autocomplete="off" class="outer-right-inner-top"></label>
                <label><input id="8-7" type="text" autocomplete="off" class="inner-left"></label>
                <label><input id="8-8" type="text" autocomplete="off" class="center"></label>
                <label><input id="8-9" type="text" autocomplete="off" class="right"></label>
                <label><input id="9-7" type="text" autocomplete="off" class="outer-bottom-inner-left"></label>
                <label><input id="9-8" type="text" autocomplete="off" class="bottom"></label>
                <label><input id="9-9" type="text" autocomplete="off" class="bottom-right"></label>
            </div>
        </div>
        <aside id="buttons">
            <button id="clear">Clear</button>
            <button id="solve" onclick="sudoku.solve();">Solve</button>
            <div id="notification-container">
                <div id="success-notification">
                    <img src="img/check-dark.svg" alt="Check icon">
                    <div>
                        <span>SUCCESS</span>
                        <span>The sudoku has been solved</span>
                    </div>
                </div>
                <div id="error-notification">
                    <img src="img/x-dark.svg" alt="Check icon">
                    <div>
                        <span>ERROR</span>
                        <span>The sudoku has no solution</span>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        <a id="licence" href="https://github.com/Horizon-NTH/SudokuSolver/blob/master/LICENSE" target="_blank">
            <span>© 2024 Horizon-NTH</span>
            <img src="img/license-dark.svg" alt="license"/>
            <span>MIT license</span>
        </a>
        <a id="github" href="https://github.com/Horizon-NTH/SudokuSolver" target="_blank">
            <span>See the repository on GitHub</span>
            <img src="img/github-dark.svg" alt="Github logo">
        </a>
    </footer>
</body>
</html>
